<html>

<head>
    <title>Countdown To Iftar</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <link href="css\metro.css" rel="stylesheet">
    <script src="js\metro.js"></script>

    <script>
  $(function() {
      $( "[data-day-text='days']" ).remove();
    Number.prototype.padLeft = function (base, chr) {
                var len = (String(base || 10).length - String(this).length) + 1;
                return len > 0 ? new Array(len).join(chr || '0') + this : this;
            }
            $.get("https://api.sunrise-sunset.org/json?lat=41.8781&lng=-87.6298&formatted=0", function (data) {
                var d = new Date(data.results.sunset);
                $("#countdown").attr("data-stop",d);
                $("#countdown").countdown();
                $( "[data-day-text='days']" ).remove();
                $(".divider")[0].remove();
            });
  });
 
  </script>
</head>

<body style="text-align: center">
    <div style="font-size:2.5vh">Countdown to Iftar</div>
    <div class="countdown" id="countdown" style="font-size:2.5vh"></div>
</body>

</html>
